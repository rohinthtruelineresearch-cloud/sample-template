<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notepad Messenger</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* WhatsApp-Style Complete Messenger */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #e5ddd5;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-pattern, #e5ddd5);
            transition: background 0.3s;
        }

        /* Header - WhatsApp Green */
        header {
            background: #075e54;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #128c7e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        /* Search Bar */
        #search-bar {
            padding: 10px;
            background: #f6f6f6;
            border-bottom: 1px solid #ddd;
            display: none;
        }

        #search-bar.show {
            display: block;
        }

        #search-input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        /* Chat Area */
        #chat-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: var(--bg-pattern, #e5ddd5);
            background-size: cover;
        }

        .message {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            max-width: 75%;
            animation: messageSlideIn 0.2s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.sent .bubble {
            background: #dcf8c6;
            border-radius: 8px 8px 0 8px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .message.received {
            align-self: flex-start;
        }

        .message.received .bubble {
            background: #ffffff;
            border-radius: 8px 8px 8px 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .bubble {
            padding: 8px 10px;
            position: relative;
        }

        .message .user {
            font-size: 12px;
            color: #075e54;
            font-weight: 600;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-avatar-small {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #128c7e;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .message.sent .user {
            color: #128c7e;
        }

        .message .text {
            font-size: 15px;
            color: #303030;
            line-height: 1.4;
            word-wrap: break-word;
            margin-bottom: 2px;
        }

        .timestamp {
            font-size: 11px;
            color: #667781;
            text-align: right;
            margin-top: 2px;
        }

        /* Input Area */
        footer {
            padding: 8px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .emoji-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 6px;
            min-width: 40px;
        }

        input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: white;
            font-size: 15px;
            outline: none;
        }

        button {
            background: #25d366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: background 0.2s;
        }

        button:active {
            background: #20ba5a;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            left: 10px;
            right: 10px;
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .emoji-picker.show {
            display: block;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }

        .emoji-item {
            font-size: 28px;
            cursor: pointer;
            padding: 8px;
            text-align: center;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .emoji-item:active {
            background: #f0f0f0;
        }

        /* Profile & Settings Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: auto;
            height: auto;
        }

        .modal-body {
            padding: 20px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #128c7e;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-avatar-btn {
            font-size: 12px;
            color: #075e54;
            cursor: pointer;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #667781;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .save-btn {
            width: 100%;
            background: #25d366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-btn:active {
            background: #20ba5a;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            font-size: 14px;
            color: #667781;
            margin-bottom: 10px;
        }

        .setting-item {
            padding: 15px;
            background: #f6f6f6;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-item:active {
            background: #e8e8e8;
        }

        .background-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .bg-option {
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border 0.2s;
        }

        .bg-option.selected {
            border-color: #25d366;
        }

        .bg-default {
            background: #e5ddd5;
        }

        .bg-dark {
            background: #1a1a1a;
        }

        .bg-blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-sunset {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .bg-ocean {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .bg-forest {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        /* Menu Dropdown */
        .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1500;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: #f6f6f6;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <header>
            <div class="header-left">
                <div class="avatar" id="header-avatar" onclick="openProfile()">
                    üë§
                </div>
                <h1>üìù Notepad Chat</h1>
            </div>
            <div class="header-icons">
                <button class="icon-btn" onclick="toggleSearch()" title="Search">üîç</button>
                <button class="icon-btn" onclick="toggleMenu()" title="Menu">‚ãÆ</button>
            </div>
        </header>

        <!-- Search Bar -->
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search messages..." oninput="searchMessages()">
        </div>

        <!-- Menu Dropdown -->
        <div id="menu-dropdown" class="menu-dropdown">
            <div class="menu-item" onclick="openProfile()">üë§ Profile</div>
            <div class="menu-item" onclick="openSettings()">‚öôÔ∏è Settings</div>
            <div class="menu-item" onclick="clearChat()">üóëÔ∏è Clear Chat</div>
        </div>

        <div id="chat-content">
            <!-- Messages go here -->
        </div>

        <footer>
            <button class="emoji-btn" onclick="toggleEmojiPicker()">üòä</button>
            <input type="text" id="msg-input" placeholder="Type a message..." autofocus>
            <button onclick="sendMessage()">‚û§</button>
        </footer>

        <!-- Emoji Picker -->
        <div id="emoji-picker" class="emoji-picker">
            <div class="emoji-grid" id="emoji-grid"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile</h2>
                <button class="close-btn" onclick="closeProfile()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="profile-section">
                    <div class="profile-avatar" id="profile-avatar"
                        onclick="document.getElementById('avatar-input').click()">
                        üë§
                    </div>
                    <div class="edit-avatar-btn">Tap to change avatar</div>
                    <input type="file" id="avatar-input" accept="image/*" style="display: none;"
                        onchange="uploadAvatar(event)">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username-input" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Bio / About</label>
                    <textarea id="bio-input" placeholder="Hey there! I'm using Notepad Messenger"></textarea>
                </div>
                <button class="save-btn" onclick="saveProfile()">Save Profile</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="closeSettings()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>CHAT BACKGROUND</h3>
                    <div class="background-options">
                        <div class="bg-option bg-default" onclick="changeBackground('default')" data-bg="default"></div>
                        <div class="bg-option bg-dark" onclick="changeBackground('dark')" data-bg="dark"></div>
                        <div class="bg-option bg-blue" onclick="changeBackground('blue')" data-bg="blue"></div>
                        <div class="bg-option bg-sunset" onclick="changeBackground('sunset')" data-bg="sunset"></div>
                        <div class="bg-option bg-ocean" onclick="changeBackground('ocean')" data-bg="ocean"></div>
                        <div class="bg-option bg-forest" onclick="changeBackground('forest')" data-bg="forest"></div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>ACTIONS</h3>
                    <div class="setting-item" onclick="clearChat()">
                        üóëÔ∏è Clear All Chats
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Socket Connection
        const socket = io("https://sample-template-bxgm.onrender.com");

        const chatContent = document.getElementById('chat-content');
        const input = document.getElementById('msg-input');
        const roomId = 'global-room';

        // User Profile Data
        let userProfile = JSON.parse(localStorage.getItem('userProfile')) || {
            username: `User_${Math.floor(Math.random() * 1000)}`,
            bio: "Hey there! I'm using Notepad Messenger",
            avatar: null
        };

        let username = userProfile.username;
        let allMessages = [];
        let currentBackground = localStorage.getItem('chatBackground') || 'default';

        // Initialize
        window.onload = () => {
            loadUserProfile();
            applyBackground(currentBackground);
            highlightSelectedBackground();
        };

        // Emoji Picker
        const emojis = [
            'üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'üòÇ', 'ü§£',
            'üòä', 'üòá', 'üôÇ', 'üôÉ', 'üòâ', 'üòå', 'üòç', 'ü•∞',
            'üòò', 'üòó', 'üòô', 'üòö', 'üòã', 'üòõ', 'üòù', 'üòú',
            'ü§™', 'ü§®', 'üßê', 'ü§ì', 'üòé', 'ü§©', 'ü•≥', 'üòè',
            'üòí', 'üòû', 'üòî', 'üòü', 'üòï', 'üôÅ', '‚òπÔ∏è', 'üò£',
            'üòñ', 'üò´', 'üò©', 'ü•∫', 'üò¢', 'üò≠', 'üò§', 'üò†',
            'üò°', 'ü§¨', 'ü§Ø', 'üò≥', 'ü•µ', 'ü•∂', 'üò±', 'üò®',
            'üò∞', 'üò•', 'üòì', 'ü§ó', 'ü§î', 'ü§≠', 'ü§´', 'ü§•',
            'üëç', 'üëé', 'üëå', '‚úåÔ∏è', 'ü§û', 'ü§ü', 'ü§ò', 'ü§ô',
            'üëè', 'üôå', 'üëê', 'ü§≤', 'ü§ù', 'üôè', '‚úçÔ∏è', 'üí™',
            '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üñ§', 'ü§ç',
            'üíî', '‚ù£Ô∏è', 'üíï', 'üíû', 'üíì', 'üíó', 'üíñ', 'üíò',
            'üéâ', 'üéä', 'üéà', 'üéÅ', 'üèÜ', 'ü•á', 'ü•à', 'ü•â',
            '‚≠ê', 'üåü', '‚ú®', 'üí´', 'üî•', 'üíØ', '‚úÖ', '‚ùå'
        ];

        const emojiPicker = document.getElementById('emoji-picker');
        const emojiGrid = document.getElementById('emoji-grid');

        emojis.forEach(emoji => {
            const span = document.createElement('span');
            span.className = 'emoji-item';
            span.textContent = emoji;
            span.onclick = () => insertEmoji(emoji);
            emojiGrid.appendChild(span);
        });

        function toggleEmojiPicker() {
            emojiPicker.classList.toggle('show');
        }

        function insertEmoji(emoji) {
            input.value += emoji;
            input.focus();
            emojiPicker.classList.remove('show');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.emoji-picker') && !e.target.closest('.emoji-btn')) {
                emojiPicker.classList.remove('show');
            }
            if (!e.target.closest('.menu-dropdown') && !e.target.closest('.icon-btn')) {
                document.getElementById('menu-dropdown').classList.remove('show');
            }
        });

        // Socket Handlers
        socket.emit('join_room', { roomId, username });

        socket.on('history', (messages) => {
            allMessages = messages;
            renderMessages(messages);
        });

        socket.on('receive_message', (msg) => {
            allMessages.push(msg);
            addMessageToUI(msg);
        });

        socket.on('system_alert', (text) => {
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.color = 'red';
            div.style.padding = '10px';
            div.textContent = text;
            chatContent.appendChild(div);
        });

        socket.on('chat_cleared', () => {
            chatContent.innerHTML = '';
            allMessages = [];
        });

        // Send Message
        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            const msgData = {
                roomId,
                sender: username,
                text: text,
                timestamp: new Date(),
                avatar: userProfile.avatar
            };

            socket.emit('send_message', msgData);
            input.value = '';
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Render Messages
        function renderMessages(messages) {
            chatContent.innerHTML = '';
            messages.forEach(msg => addMessageToUI(msg));
        }

        function addMessageToUI(msg) {
            const div = document.createElement('div');
            const isMe = msg.sender === username;
            div.className = `message ${isMe ? 'sent' : 'received'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const avatarHTML = msg.avatar ? `<img src="${msg.avatar}" alt="">` : msg.sender.charAt(0).toUpperCase();

            div.innerHTML = `
                <div class="bubble">
                    <div class="user">
                        <div class="user-avatar-small">${avatarHTML}</div>
                        ${msg.sender}
                    </div>
                    <div class="text">${escapeHtml(msg.text)}</div>
                    <div class="timestamp">${time}</div>
                </div>
            `;

            chatContent.appendChild(div);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Profile Functions
        function loadUserProfile() {
            document.getElementById('username-input').value = userProfile.username;
            document.getElementById('bio-input').value = userProfile.bio;

            if (userProfile.avatar) {
                document.getElementById('header-avatar').innerHTML = `<img src="${userProfile.avatar}" alt="">`;
                document.getElementById('profile-avatar').innerHTML = `<img src="${userProfile.avatar}" alt="">`;
            }
        }

        function openProfile() {
            loadUserProfile();
            document.getElementById('profile-modal').classList.add('show');
            toggleMenu();
        }

        function closeProfile() {
            document.getElementById('profile-modal').classList.remove('show');
        }

        function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const avatarData = e.target.result;
                userProfile.avatar = avatarData;
                document.getElementById('header-avatar').innerHTML = `<img src="${avatarData}" alt="">`;
                document.getElementById('profile-avatar').innerHTML = `<img src="${avatarData}" alt="">`;
            };
            reader.readAsDataURL(file);
        }

        function saveProfile() {
            const newUsername = document.getElementById('username-input').value.trim();
            const newBio = document.getElementById('bio-input').value.trim();

            if (newUsername) {
                userProfile.username = newUsername;
                username = newUsername;
            }
            userProfile.bio = newBio;

            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            closeProfile();

            // Show success message
            alert('‚úÖ Profile saved successfully!');
        }

        // Settings Functions
        function openSettings() {
            document.getElementById('settings-modal').classList.add('show');
            highlightSelectedBackground();
            toggleMenu();
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('show');
        }

        function changeBackground(bgType) {
            currentBackground = bgType;
            localStorage.setItem('chatBackground', bgType);
            applyBackground(bgType);
            highlightSelectedBackground();
        }

        function applyBackground(bgType) {
            const container = document.getElementById('app-container');
            const chatContent = document.getElementById('chat-content');

            const backgrounds = {
                default: '#e5ddd5',
                dark: '#1a1a1a',
                blue: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                sunset: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                ocean: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                forest: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            };

            const bg = backgrounds[bgType] || backgrounds.default;
            container.style.background = bg;
            chatContent.style.background = bg;
        }

        function highlightSelectedBackground() {
            document.querySelectorAll('.bg-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.bg === currentBackground) {
                    option.classList.add('selected');
                }
            });
        }

        // Search Functions
        function toggleSearch() {
            const searchBar = document.getElementById('search-bar');
            searchBar.classList.toggle('show');
            if (searchBar.classList.contains('show')) {
                document.getElementById('search-input').focus();
            } else {
                document.getElementById('search-input').value = '';
                renderMessages(allMessages);
            }
        }

        function searchMessages() {
            const query = document.getElementById('search-input').value.toLowerCase();
            if (!query) {
                renderMessages(allMessages);
                return;
            }

            const filtered = allMessages.filter(msg =>
                msg.text.toLowerCase().includes(query) ||
                msg.sender.toLowerCase().includes(query)
            );
            renderMessages(filtered);
        }

        // Clear Chat
        function clearChat() {
            if (confirm('Are you sure you want to clear all messages? This will delete them from the database permanently for all users.')) {
                // Emit clear_chat event to server
                socket.emit('clear_chat', { roomId });
                alert('‚úÖ Chat cleared from database!');
                closeSettings();
                toggleMenu();
            }
        }

        // Menu
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('show');
        }
    </script>
</body>

</html>
